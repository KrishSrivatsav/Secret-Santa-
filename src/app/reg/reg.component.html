<body>
    <div class="container reggg">
        <div class="row">
            <div class="col-xl-12 bbb">
                <h1> Click here to reg </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 aaa">
                <h1>Register Form</h1>
            </div>
        </div>
        <div class="row">
           <div class="col-xl-3">
             
           </div> 
           <div class="col-xl-6">
                <div class="form">
                <form>
                    <div class="form-group">
                        <label for="exampleInputName">Name</label>
                        <input type="email" class="form-control" id="exampleInputName" placeholder="enter your name" aria-describedby="NameHelp">
                        
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName">Phone Number</label>
                        <input type="number" class="form-control" id="exampleInputphonenumber" placeholder="enter your number"aria-describedby="phonenumberHelp">
                        
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="enter your email" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" placeholder="enter your password" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputConformPassword1">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="********" id="exampleInputConformPassword1">
                      </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary" [routerLink]="['log']">Submit</button>
                  </form>
            </div>
           </div>
           <div class="col-xl-3">

        </div> 
        </div>
    </div>
